<div class="container">
  <h1>Product List</h1>
  <button routerLink="/add-product" class="btn btn-primary">Add Product</button>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button
            (click)="navigateToUpdate(product.id)"
            class="btn btn-warning btn-sm"
          >
            Update
          </button>
          <button
            (click)="confirmDelete(product.id)"
            class="btn btn-danger btn-sm"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
