<div class="container">
  <h1>Add Product</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="product.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea
        class="form-control"
        [(ngModel)]="product.description"
        name="description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="product.price"
        name="price"
        required
      />
    </div>
    <button type="submit" class="btn btn-success mt-3">Add Product</button>
  </form>
</div>
