<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product CRUD Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #1e1e1e;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
      }
      .button-container {
        margin-top: 20px;
      }
      .button-container a {
        text-decoration: none;
        color: #fff;
        background-color: #3498db;
        padding: 15px 25px;
        border-radius: 5px;
        font-size: 1.2em;
        margin: 0 10px;
        transition: background-color 0.3s;
      }
      .button-container a:hover {
        background-color: #2980b9;
      }
      footer {
        background-color: #1e1e1e;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Product Management System</h1>
    </header>

    <div class="main-content">
      <div>
        <h2>Manage Your Products</h2>
        <p>View, add, update, and delete products from the list below.</p>
        <div class="button-container">
          <a href="/product-list">View Products</a>
          <a href="/add-product">Add New Product</a>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Your Company</p>
    </footer>
  </body>
</html>
